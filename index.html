<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>No3rdW - Paul Gallo Portfolio Site</title>
		<meta name="description" content="Paul Gallo's Portfolio Site">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#ffffff">
		<link rel="icon" href="./img/favicon.svg" />
		<link rel="mask-icon" href="./img/favicon.svg" color="#000000" />
		<link rel="apple-touch-icon" href="./img/apple-touch-icon.png">
		<script type="module" crossorigin src="/assets/index-DkMTEFMu.js"></script>
		<link rel="stylesheet" crossorigin href="/assets/index-DW5TrKCV.css">
	</head>
	<body>
		<div id="app">
			<header>
				<img src="./img/logo.svg" class="logo" />
			</header>
			<main>
				<div id="flickr" x-data="flickr" @keyup.left.window="prevPhoto()" @keyup.right.window="nextPhoto()" @keyup.escape.window="escape()">
					<div id="sets">
						<div class="settitle" x-on:click="selectSetByID()" x-show="selectedSet.id" x-transition><h3 class="m-0" x-text="selectedSet.title"></h3><small>Click to change category</small></div>
						<div id="setlist" :class="selectedSet.id ? 'shorty' : ''" x-transition>
							<template x-for="set in sets" :key="set.id">
								<div class="thumb" x-bind:style="{ backgroundImage: `url('${set.primary.thumburi}')` }" x-on:click="selectSetByID(set.id)" :title="`Open Photoset: ${set.title}`"></div>
							</template>
						</div>
					</div>
					<div id="setphotos" class="row" x-show="selectedSet.id" x-transition.opacity>
						<template x-for="photo in selectedSet.photo" :key="photo.id">
							<div class="col-4 col-md-2">
								<div class="thumb" x-bind:style="{ backgroundImage: `url('${photo.thumburi}')` }"  x-on:click="selectPhotoByID(photo.id)" :title="`Open Photo: ${photo.title}`">
								</div>
							</div>
						</template>
					</div>
					<div id="photodisplay" x-show="selectedPhoto.id" x-transition.opacity x-swipe:right="prevPhoto()" x-swipe:left="nextPhoto()">
						<div class="prevbutton" x-on:click="prevPhoto()" title="Previous Photo">
							<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
								<path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
							</svg>
						</div>
						<div class="selectedphoto" x-on:click="selectPhotoByID()">
							<img :src="selectedPhoto.largeuri" title="Close Photo" />
							<p x-text="selectedPhoto.title"></p>	
						</div>
						<div class="nextbutton" x-on:click="nextPhoto()" title="Next Photo">
							<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
								<path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
							</svg>
						</div>
					</div>
				</div>
			</main>
			<footer>
				<p><small>No3rdW &copy;2001-<span x-data="{year: new Date().getFullYear() }" x-text="year"></span> <a href="mailto:no3rdw@gmail.com">Paul Gallo</a></small></p>
			</footer>
		</div>
	</body>
</html>
